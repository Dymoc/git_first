<meta charset="utf-8">
<script type="text/javascript">

    numbers =[];
    /*
    numbers.push(42); // 42
    numbers.push(18); //42, 18
    numbers.push(64); //42, 18 ,64
    numbers.pop(); //42, 18
    var m = numbers.pop();
    */

    for(var i = 0; i<5; i++){
        var randomeNumber = parseInt(Math.random() * 100);
        numbers.push(randomeNumber);
    }

    alert("Запомните числа и их порядок: " + numbers);

    var userAnswer = +prompt("Каким было первое число?:");
    if(userAnswer == numbers[0]){
        alert("Все верно!!!");
    } else {
        alert("Не верно, ответ " + numbers[0]);
    }


    userAnswer = +prompt("А последнее?");
    //alert(numbers.length);// последний элемент массива
    // alert(numbers[numbers.length - 1]);
    if(userAnswer == numbers[numbers.length - 1]){
        alert("Все верно!!!");
    } else {
        alert("Не верно, ответ " + numbers[numbers.length - 1]);
    }



    var n = parseInt(Math.random() * numbers.length);
    userAnswer = +prompt("А как на счет числа по номером " + (n + 1) + "?");

    if(userAnswer == numbers[n]){
        alert("Все верно!!!");
    } else {
        alert("Не верно, ответ " + numbers[n]);
    }

</script>
