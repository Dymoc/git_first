    numbers =[];

    function compareAnswer(userAnswer, answer){
        if(userAnswer == answer){
        alert("Все верно!!!");
    } else {
        alert("Не верно, ответ " + numbers[0]);
    }
    }

    function getRandomNumber(max){
        return Math.round(Math.random() * max);
    }

    for(var i = 0; i<5; i++){
        var randomeNumber = getRandomNumber(100);
        numbers.push(randomeNumber);
    }

    alert("Запомните числа и их порядок: " + numbers);

    var userAnswer = +prompt("Каким было первое число?:");
    compareAnswer(userAnswer,numbers[0]);



    userAnswer = +prompt("А последнее?");
    //alert(numbers.length);// последний элемент массива
    // alert(numbers[numbers.length - 1]);

    compareAnswer(userAnswer,numbers[numbers.length - 1]);



    var n = getRandomNumber(numbers.length - 4);
    userAnswer = +prompt("А как на счет числа по номером " + (n + 1) + "?");

    compareAnswer(userAnswer,numbers[n]);

</script>
