    function askWords(words){
          while(words.length !=0){
        var i = parseInt(Math.random() * words.length);
        var userTranslate = prompt("Как переводиться слово " + words[i][0]);
        if(userTranslate == words[i][1]){
            alert("Правильно!");
            words.splice(i,1);
        }else{
            alert("Нет, правильный ответ " + words[i][1]);
        }
    }
    }



    var easyWords = [
        ["food","еда"],
        ["bike","велосипед"],
        ["apple","яблоко"],
        ["do","делать"],
        ["mean","иметь в виду"]
    ];

    askWords(easyWords);



    alert("Вы запомниливсе слова");
