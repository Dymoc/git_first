<meta charset="utf-8">
<script type="text/javascript">
	

var arreyNumber = [];
var numbers = [];
var sumFunc = 0;


//Массив из чисел по порядку
	function arrey(n){				
		for(i = 0;i<n;i++){		 
		 arreyNumber.push(i+1);
		 document.write(arreyNumber[i] + "<br>");
		}
		 return arreyNumber;
	}

//Сумма чисел массива
	function sum(arreyNumber){
		for (var i = 0; i < arreyNumber.length; i++) {
			sumFunc = sumFunc + arreyNumber[i];			
		}
		document.write("Сумма чисел " + sumFunc);
	}

//Рандомное число
	function getRandomNumber(askNumber){
        return Math.round(Math.random() * askNumber);
    }

//Максимальное число из массива
    function Max(randomeNumber){
    	var MaxNumber = randomeNumber[i];
    	for(var i = 0;i<randomeNumber.length;i++){    		
    		if(randomeNumber[i]<randomeNumber[i+1]){
    			MaxNumber = randomeNumber[i+1];    		
    		}
    	}
    	document.write("Максимальное число рандомного массива из " + askNumber + " позиций, будет: " + MaxNumber);
    }
    
//Минимальное число массива
    function Min(randomeNumber){
    	var MinNumber = randomeNumber[i];
    	for(var i = 0;i<randomeNumber.length;i++){    		
    		if(randomeNumber[i]>randomeNumber[i+1]){
    			MinNumber = randomeNumber[i+1];    		
    		}
    	}
    	document.write("Наименьшее число рандомного массива из " + askNumber + " позиций, будет: " + MinNumber);
    }


var askNumber = +prompt("Введите число n:");
arrey(askNumber);
document.write("<br><br>");
sum(arreyNumber);
document.write("<br><br>");

//Наполнение массива рандомными числами, размером заданным пользователем
		for(var i = 0; i<askNumber; i++){
		        var randomeNumber = getRandomNumber(askNumber);
		        numbers.push(randomeNumber);
		    	}

Max(numbers);
document.write("<br><br>");
Min(numbers);


</script>
